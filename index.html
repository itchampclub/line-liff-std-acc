<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #06c755;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #05a847;
        }
    </style>
</head>
<body>
    <form id="liffForm">
        <div class="form-group">
            <label for="firstName">ชื่อ (ไม่ต้องมีคำนำหน้า)</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">นามสกุล</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="class">ระดับชั้น</label>
            <select id="class" name="class" required>
                <option value="อ.1">อ.1</option>
                <option value="อ.2">อ.2</option>
                <option value="อ.3">อ.3</option>
                <option value="ป.1">ป.1</option>
                <option value="ป.2">ป.2</option>
                <option value="ป.3">ป.3</option>
                <option value="ป.4">ป.4</option>
                <option value="ป.5">ป.5</option>
                <option value="ป.6">ป.6</option>
                <option value="ม.1">ม.1</option>
                <option value="ม.2">ม.2</option>
                <option value="ม.3">ม.3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="no">เลขบัญชี</label>
            <input type="text" id="no" name="no" required>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function initializeLiff() {
            try {
                await liff.init({ liffId: '2007060601-PvMk1EVZ' });
                if (!liff.isInClient() && !liff.isInLINE()) {
                    alert('This application is only available in LINE app or LINE browser.');
                    window.close();
                    return;
                }
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF Initialization failed', error);
            }
        }

        document.getElementById('liffForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const className = document.getElementById('class').value;
            const no = document.getElementById('no').value;

            const message = `regis|${firstName}-${lastName}-${className}\n-${no}`;

            try {
                if (liff.isInClient()) {
                    await liff.sendMessages([{
                        type: 'text',
                        text: message
                    }]);
                    alert('Message sent!');
                    this.reset();
                    liff.closeWindow();
                } else {
                    alert('This feature is only available in LINE app');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message');
            }
        });

        initializeLiff();
    </script>
</body>
</html>
