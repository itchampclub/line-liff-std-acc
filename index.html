<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from Google Apps Script</title>
</head>
<body>
    <h1>Data from Google Apps Script</h1>
    <button id="fetchButton">Fetch Data</button>
    <div id="result">Results will appear here</div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', fetchData);

        async function fetchData() {
            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Loading...';
            
            try {
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbzrfm3f1wtSv0-HjwYHoN8WJz-2xqGLv_GqkSPMD4eBuDngtW-u1xnQdWZ4V2_dvdND7g/exec';
                
                const response = await fetch(scriptUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                resultElement.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
