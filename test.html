<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6 space-y-8 transition-all duration-300 hover:shadow-lg">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">ลงทะเบียน</h2>
        </div>
        <form id="liffForm" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">ชื่อ (ไม่ต้องมีคำนำหน้า)</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="ชื่อจริง เช่น สมชาย"
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"
                    >
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">นามสกุล</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="นามสกุล เช่น ใจดี"
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"
                    >
                </div>
                <div>
                    <label for="class" class="block text-sm font-medium text-gray-700">ระดับชั้น</label>
                    <select id="class" name="class" required
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out"
                    >
                        <option value="อ.1">อ.1</option>
                        <option value="อ.2">อ.2</option>
                        <option value="อ.3">อ.3</option>
                        <option value="ป.1">ป.1</option>
                        <option value="ป.2">ป.2</option>
                        <option value="ป.3">ป.3</option>
                        <option value="ป.4">ป.4</option>
                        <option value="ป.5">ป.5</option>
                        <option value="ป.6">ป.6</option>
                        <option value="ม.1">ม.1</option>
                        <option value="ม.2">ม.2</option>
                        <option value="ม.3">ม.3</option>
                    </select>
                </div>
                <div>
                    <label for="no" class="block text-sm font-medium text-gray-700">เลขบัญชี (0-999)</label>
                    <div class="relative mt-1">
                        <input type="text" id="no" name="no" required pattern="[0-9]{1,3}" maxlength="3" 
                            placeholder="เช่น 001, 042, 999"
                            title="กรุณากรอกตัวเลข 0-999 (ระบบจะเติม 0 ข้างหน้าให้อัตโนมัติ)"
                            oninput="handleNumberInput(this)"
                            class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-150 ease-in-out peer"
                            readonly
                        >
                        <div class="hidden peer-invalid:block absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="hidden peer-valid:block absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                    <div class="mt-2 grid grid-cols-3 gap-2">
                        <button type="button" onclick="appendNumber('1')" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">1</button>
                        <button type="button" onclick="appendNumber('2')" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">2</button>
                        <button type="button" onclick="appendNumber('3')" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">3</button>
                        <button type="button" onclick="appendNumber('4')" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">4</button>
                        <button type="button" onclick="appendNumber('5')" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">5</button>
                        <button type="button" onclick="appendNumber('6')" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">6</button>
                        <button type="button" onclick="appendNumber('7')" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">7</button>
                        <button type="button" onclick="appendNumber('8')" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">8</button>
                        <button type="button" onclick="appendNumber('9')" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">9</button>
                        <button type="button" onclick="deleteNumber()" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors col-span-1">⌫</button>
                        <button type="button" onclick="appendNumber('0')" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">0</button>
                        <button type="button" onclick="clearNumber()" class="p-3 text-center border rounded-md hover:bg-gray-100 active:bg-gray-200 transition-colors">C</button>
                    </div>
                    <p class="mt-1 text-sm text-gray-500">ระบบจะเติม 0 ข้างหน้าให้อัตโนมัติ</p>
                </div>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out transform hover:scale-[1.02] relative"
                >
                    <span class="inline-flex items-center">ส่งข้อมูล</span>
                </button>
            </div>
        </form>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function initializeLiff() {
            try {
                await liff.init({ liffId: '2007060601-PvMk1EVZ' });
                if (!liff.isInClient() && !liff.isInLINE()) {
                    alert('This application is only available in LINE app or LINE browser.');
                    window.close();
                    return;
                }
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF Initialization failed', error);
            }
        }

        document.getElementById('liffForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="inline-flex items-center"><svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>กำลังส่งข้อมูล...</span>';
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const className = document.getElementById('class').value;
            const no = document.getElementById('no').value;
        
            const message = `regis|${firstName}-${lastName}-${className}-${no}`;
        
            try {
                if (liff.isInClient()) {
                    await liff.sendMessages([{
                        type: 'text',
                        text: message
                    }]);
                    submitButton.innerHTML = '<span class="inline-flex items-center"><svg class="-ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>ส่งข้อมูลสำเร็จ!</span>';
                    setTimeout(() => {
                        this.reset();
                        liff.closeWindow();
                    }, 1000);
                } else {
                    alert('This feature is only available in LINE app');
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง');
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        });
    
        initializeLiff();
    </script>
</body>
</html>

<script>
function handleNumberInput(input) {
    // Remove non-numeric characters
    input.value = input.value.replace(/[^0-9]/g, '').slice(0, 3);
    
    // Add leading zeros if there's a value
    if (input.value.length > 0) {
        const num = parseInt(input.value);
        if (num >= 0 && num <= 999) {
            input.value = num.toString().padStart(3, '0');
            input.classList.remove('border-red-500');
            input.setCustomValidity('');
        } else {
            input.classList.add('border-red-500');
            input.setCustomValidity('Please enter a number between 0 and 999');
        }
    } else {
        input.classList.remove('border-red-500');
        input.setCustomValidity('');
    }
}

function appendNumber(num) {
    const input = document.getElementById('no');
    const currentValue = input.value.replace(/^0+/, '');
    if (currentValue.length < 3) {
        const newValue = currentValue + num;
        input.value = newValue;
        handleNumberInput(input);
    }
}

function deleteNumber() {
    const input = document.getElementById('no');
    const currentValue = input.value.replace(/^0+/, '');
    if (currentValue.length > 0) {
        input.value = currentValue.slice(0, -1);
        handleNumberInput(input);
    }
}

function clearNumber() {
    const input = document.getElementById('no');
    input.value = '';
    handleNumberInput(input);
}
</script>
